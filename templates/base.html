<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&display=swap" rel="stylesheet">
  <!-- CSS stylesheets -->
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
  <link rel="stylesheet" href="static/css/icons.css" type="text/css">
  <title>Catch Your Feelings</title>
</head>
<body>
  <nav>
    <span>Catch Your Feelings</span>
    {% if g.user %}
    <div class="user-options">
      <a href="/profile">My Profile</a>
      <a href="/library">My Library</a>
      <a href="/feelings">My Feelings</a>
      <form action="/logout" method="POST">
        <button>Logout</button>
      </form>
    </div>
    {% else %}
    <div class="login-register">
      <a href="/login">Login</a>
      <a href="/register">Register</a>
    </div>
    {% endif %}
  </nav>
  <div id="content">
    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="{{category}}">{{message}}</div>
    {% endfor %}

    {% block content %}{% endblock %}
  </div>
</body>
{% block script %}{% endblock %}
</html>
